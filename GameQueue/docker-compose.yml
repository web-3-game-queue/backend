version: '3.8'

x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2022-10-15T19-57-03Z

  command: server --console-address ":9001" http://minio{1...4}/data{1...2}

  environment:
    MINIO_ACCESS_KEY: minioadmin123
    MINIO_SECRET_KEY: minioadmin123
    MINIO_ROOT_USER: minioadmin
    MINIO_ROOT_PASSWORD: minioadmin

  expose:
    - "9000"
    - "9001"

  networks:
    - game-queue-network

  healthcheck:
    test:
      [
        "CMD",
        "curl",
        "-f",
        "http://localhost:9000/minio/health/live"
      ]
    interval: 30s
    timeout: 20s
    retries: 3

services:
  game-queue-backend:
    image: alordash/game-queue-backend:latest
    build:
      context: .
      dockerfile: ./Backend.Dockerfile

    networks:
      - game-queue-network

    ports:
      - "2023:80"

    environment:
      - MINIO_ENDPOINT=http://nginx:9000
      - DOTNET_USE_POLLING_FILE_WATCHER=true

    depends_on:
      - game-queue-db
      - nginx

    volumes:
      - type: bind
        source: ./game-queue-backend/appsettings.json
        target: /app/appsettings.json

  game-queue-db:
    image: postgres:14
    container_name: game-queue-db
    ports:
      - "7432:7432"

    environment:
      POSTGRES_DB: "sos-planets-db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGPORT: "7432"

    volumes:
      - "db-data:/var/lib/postgresql/data"

    networks:
      - game-queue-network

  minio1:
    <<: *minio-common
    hostname: minio1

    volumes:
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    <<: *minio-common

    hostname: minio2

    volumes:
      - data2-1:/data1
      - data2-2:/data2

  minio3:
    <<: *minio-common

    hostname: minio3

    volumes:
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    <<: *minio-common

    hostname: minio4

    volumes:
      - data4-1:/data1
      - data4-2:/data2

  nginx:
    image: nginx:1.19.2-alpine

    hostname: nginx

    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf:ro

    ports:
      - "9000:9000"
      - "9001:9001"

    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4

    networks:
      - game-queue-network

volumes:
  db-data:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:


networks:
  game-queue-network:
    driver: bridge
